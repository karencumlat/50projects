<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Double Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #db5e49">
          <h1>Persimmon</h1>
        </div>
        <div style="background-color: #384f2a">
          <h1>Watermelon</h1>
        </div>
        <div style="background-color: #db9339">
          <h1>Orange</h1>
        </div>
        <div style="background-color: #3e8731">
          <h1>Grapes</h1>
        </div>

        <div style="background-color: #c19556">
          <h1>Cantaloupe</h1>
        </div>
        <div style="background-color: #28283d">
          <h1>Plum</h1>
        </div>
        <div style="background-color: #d8961a">
          <h1>Pear</h1>
        </div>
        <div style="background-color: #163336">
          <h1>Blueberries</h1>
        </div>
        <div style="background-color: #ba5430">
          <h1>Peaches</h1>
        </div>
        <div style="background-color: #ac0b12">
          <h1>Cherries</h1>
        </div>
        <div style="background-color: #75880e">
          <h1>Guava</h1>
        </div>

        <div style="background-color: #d02f33">
          <h1>Apple</h1>
        </div>
      </div>
      <div class="right-slide">
        <div
          title="apple"
          style="
            background-image: url('https://images.unsplash.com/photo-1560806887-1e4cd0b6cbd6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=967&q=80');
          "
        ></div>
        <div
          title="guava"
          style="
            background-image: url('https://images.unsplash.com/photo-1600659090872-74ca5ca1023a?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>

        <div
          title="cherries"
          style="
            background-image: url('https://images.unsplash.com/photo-1527948132841-7fef35986128?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1941&q=80');
          "
        ></div>
        <div
          title="peaches"
          style="
            background-image: url('https://images.unsplash.com/photo-1607527223313-0d89e6b8b0ab?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
          "
        ></div>
        <div
          title="blueberry"
          style="
            background-image: url('https://images.unsplash.com/photo-1549369432-1d32eec6d38d?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2089&q=80');
          "
        ></div>
        <div
          title="pear"
          style="
            background-image: url('https://images.unsplash.com/photo-1543158181-7ecb8d8f3f81?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          title="plum"
          style="
            background-image: url('https://images.unsplash.com/photo-1564750497011-ead0ce4b9448?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2133&q=80');
          "
        ></div>
        <div
          title="cantaloupe"
          style="
            background-image: url('https://images.pexels.com/photos/2920403/pexels-photo-2920403.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');
          "
        ></div>
        <div
          title="grapes"
          style="
            background-image: url('https://images.unsplash.com/photo-1528132596460-787bb7adfd5f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=633&q=80');
          "
        ></div>
        <div
          title="orange"
          style="
            background-image: url('https://images.unsplash.com/photo-1549888834-3ec93abae044?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
          "
        ></div>
        <div
          title="watermelon"
          style="
            background-image: url('https://images.pexels.com/photos/2894205/pexels-photo-2894205.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260');
          "
        ></div>
        <div
          title="persimmon"
          style="
            background-image: url('https://images.unsplash.com/photo-1603886438830-007106eb5b39?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
